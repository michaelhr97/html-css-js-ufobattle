<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UFO Battle - Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/fonts.css" />
    <link rel="stylesheet" href="../css/register.css" />
  </head>
  <body>
    <main id="register__page">
      <div id="register__page--wrapper">
        <section id="register__page--wrapper--section">
          <h1 id="register__page--title">Sign up</h1>
          <form id="register__page--form">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                value="12345@gmail.com"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" value="12345" />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="exampleInputPassword2" value="12345" />
            </div>
            <a
              href="./login.html"
              id="register__page--button"
              type="submit"
              class="btn btn-warning w-100"
              value="register"
              >Sign up</a
            >
            <a href="./login.html" id="register__page--register" type="submit" class="btn w-100 text-white"
              >Already have account? Login</a
            >
          </form>
        </section>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
