<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UFO Battle - Preferences</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/fonts.css" />
    <link rel="stylesheet" href="../css/nav.css" />
    <link rel="stylesheet" href="../css/preferences.css" />
  </head>
  <body>
    <nav id="nav" class="navbar fixed-top navbar-expand bg-transparent">
      <div id="nav__wrapper" class="container">
        <div id="nav__wrapper--menu">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-white" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Preferences</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Records</a>
            </li>
          </ul>
        </div>
        <div id="nav__wrapper--authentication">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-white" aria-current="page" href="./html/preferences.html">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main id="preferences__page">
      <div id="preferences__page--wrapper">
        <section id="preferences__page--wrapper--section">
          <h1 id="preferences__page--title">preferences</h1>
          <form id="preferences__page--form">
            <div class="preferences__form--data d-flex flex-row justify-content-between mb-3">
              <label for="exampleInputEmail1" class="form-label">Number of UFO's</label>
              <input
                type="number"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                value="6"
                min="1"
                max="20"
              />
            </div>
            <div class="preferences__form--data d-flex flex-row justify-content-between mb-3">
              <label for="exampleInputPassword1" class="form-label">Time (seconds)</label>
              <input type="number" class="form-control" id="exampleInputPassword1" value="60" min="20" max="300" />
            </div>
            <a
              href="../index.html"
              id="preferences__page--button"
              type="submit"
              class="btn btn-warning w-100"
              value="Login"
              >Save preferences</a
            >
          </form>
        </section>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
