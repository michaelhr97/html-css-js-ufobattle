<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UFO Battle - Preferences</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/play.css" />
  </head>
  <body>
    <main class="main">
      <div class="wrapper">
        <section id="play__section" class="main__section">
          <img
            id="missile"
            src="../assets/missile.png"
            style="left: 300px; bottom: 10px; height: 70px; width: 40px; z-index: 10"
          />

          <div class="play__ufos">
            <!-- <img class="ufo" src="../assets/ufo.png" style="left: 0px; bottom: 550px; width: 60px" /> -->
            <img class="ufo" src="../assets/ufo.png" style="left: 10px; bottom: 150px; width: 60px" />
            <img class="ufo" src="../assets/ufo.png" style="left: 200px; bottom: 750px; width: 60px" />
          </div>

          <div id="play__records">
            <p id="time">Time: 20 sec</p>
            <p id="points">Score: 200</p>
          </div>
        </section>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
